{% extends "base.html" %}
 {% load static %}
{% block title %} login {% endblock %}

{% block content %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

    <!-- Topbar -->

    <!-- End of Topbar -->
<div class="card-body p-0">
    <!-- Nested Row within Card Body -->
    <div class="row">

        <div class="col-lg-6">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Вход на сайт</h1>
                </div>
                <div class="row justify-content-md-center">
                    <form class="col-lg-6" method="post">
                        {% csrf_token %}
                        <div row><label>Email:</label></div>
                        <div class="form-group">
                            <label>{{ form.username }}</label>
                        </div>
                        <div row><label>Пароль:</label></div>
                        <div class="form-group">
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-user btn-block">Войти</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 d-none d-lg-block">
                <div class="text-center">
                   <img src="{% static 'bootstrap/img/laptop.png' %}" width=80%>
                </div>
        </div>
    </div>
    <hr>
            <div class="text-center">
                <a class="small" href="forgot-password.html">Забыли пароль?</a>
            </div>
            <div class="text-center">
                <a class="small" href="{% url 'users:register' %}">Зарегистрироваться!</a>
            </div>
    <hr>
    {% endblock %}
